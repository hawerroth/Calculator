<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Super Calculadora</title>

  </head>
  <body>
    <main>
      <header>
        <h1 id="title">Super Calculadora</h1>
        <div class="inputs">
          <label for="number-a" >First number(A)</label>
          <input id="number-a" value="" type="number">
          <label for="number-b">Second number(B)</label>
          <input id="number-b" value="" type="number">
          <button id="calculate">Calculate</button>
        </div>
      </header>
      <div id="types-of-calculations">
          <div class="calculation">
            <p class="calculation-name">Sum</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Subtraction A - B</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Subtraction B - A</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Multiplication</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Division A / B</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Division B / A</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Power of A in base B</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Power of B in base A</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Square root of A</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
             <p class="calculation-name">Square root of B</p>
             <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Factorial of A</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Factorial of B</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Percentage of A in relation to B</p>
            <p class="result"></p>
          </div>
          <div class="calculation">
            <p class="calculation-name">Percentage of B in relation to A</p>
            <p class="result"></p>
          </div>
          <div class=" calculation">
            <p class="calculation-name">Average</p>
            <p class="result"></p>
          </div>

      </div>
    </main>

    <script defer src="./js/script.js"></script>
  </body>
</html>
